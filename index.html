<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="img-header" alt="eisenhower-matrix">
      <a class="link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <label for="new-task" class="label">Add Item</label>
        <div class="task-wrapper"> 
          <input id="new-task" class="task add" type="text">
          <button class="button-add">Add</button>
        </div>
      <h3 class="title">Todo</h3>
      <ul id="incompleted-tasks" class="list">
        <li class="list-item"> 
          <input type="checkbox" class="input-checkbox">
          <label class="task">Pay Bills</label>   
          <input type="text" class="task input">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg" class="img-delete" alt="delete">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="input-checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="button-edit">Save</button>
          <button class="button-delete">
            <img src="./remove.svg" class="img-delete" alt="delete">
          </button> 
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list completed">
        <li class="list-item completed">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg" class="img-delete" alt="delete">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
